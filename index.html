<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>UTH conference</title>
  </head>
  <body>
    <main>
      <div class="project-container">
        <img class="container-img" src="images/FRONT-COVER.jpg" alt="" />
        <div class="front-content">
          <div class="organization-name">URHOBO CONGRESS</div>

          <div class="content-container">
            <div class="spinner-image">
              <img
                class="spinner-img"
                src="images/pngwing.com (2).png"
                alt=""
              />
              <img class="logo" src="images/uhs logo 3.png" alt="" />
            </div>
          </div>
          <div class="text-content"><div class="span-box"></div></div>
          <div class="bottom-content">
            <button class="nav-button1" onclick="eventDate()">
              <img src="icons/pngwing.com (63).png" alt="" />
            </button>
            <button class="nav-button2" onclick="eventBook()">
              <img
                style="width: 40px"
                src="icons/pngwing.com (68).png"
                alt=""
              />
            </button>
            <button class="nav-button3" onclick="eventGuest()">
              <img src="icons/pngwing.com (70).png" alt="" />
            </button>
          </div>

          <div class="location-map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12103.616285979459!2d-73.77908110543163!3d40.67608256052332!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c266c723ea5d5f%3A0x5ef9d931fbba3611!2s169-65%20137th%20Ave%2C%20Jamaica%2C%20NY%2011434%2C%20USA!5e0!3m2!1sen!2sng!4v1718169404641!5m2!1sen!2sng"
              width="300"
              height="260"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div class="timer"></div>
          <div class="count">Countdown</div>
        </div>
        <button class="cat" onclick="changer()">View Catalog</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
